<ion-header>
  <ion-toolbar>
    <ion-title>{{'MODALS.DISCOUNT.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="padding:10px"> </div>

  <!-- <ion-card > -->
    <!-- <ion-card-content class=""> -->
      <ion-list lines="none"  class="title-border" style="margin:2px 0px" >
        <ion-item>
          <ion-label style="white-space: normal;">{{'MODALS.DISCOUNT.LABEL' | translate}}:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>{{'MODALS.DISCOUNT.PERCENTAGE' | translate}}:</ion-label>
          <ion-select
          [(ngModel)]="discount"
          (ionChange)="saveDsicount($event)"
        >
        <ion-select-option value="0" >0% </ion-select-option>
        <ion-select-option value="5">5%</ion-select-option>
          <ion-select-option value="10">10%</ion-select-option>
          <ion-select-option value="15">15%</ion-select-option>
          <ion-select-option value="20">20%</ion-select-option>
          <ion-select-option value="25">25%</ion-select-option>
          <ion-select-option value="30">30%</ion-select-option>
          <ion-select-option value="35">35%</ion-select-option>
          <ion-select-option value="40">40%</ion-select-option>
        </ion-select>
        </ion-item>
       
      </ion-list>
      <div style="padding:10px"> </div>
      <div class="modal-close">
        <ion-button class="btn" color="secondary"  (click)="closeModal()">
          {{'MODALS.BUTTONS.CLOSE' | translate}}
        </ion-button>
      
      </div>
    <!-- </ion-card-content> -->
  <!-- </ion-card> -->

</ion-content>
